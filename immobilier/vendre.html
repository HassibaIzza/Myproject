			<form  action="fiche.php" method="POST" enctype="multipart/form-data">
			<fieldset>
				<legend>Ajouter Une Annonce D'immobilier:</legend>
				
				<label>Type</label>
				<input type="text" class="control" name="type" id="type" required="required"  placeholder="le Type d'immobilliér" >

				<label>Lieu</label>
				<input type="text"class="control"  name="lieu"  id="lieu" required="required"placeholder="lieu d'immobilliér">

				<label>Surface</label>
				<input type="text" class="control" name="surface" id="surface" required="required" placeholder="Surface d'immobilliér" >

				<label>Etat</label>
				<input type="text"class="control"  name="etat" id="etat"required="required" placeholder="Etat d'immobilliér"> 

				<label>Tél</label>
				<input type="text" class="control" name="tel" id="tel" required="required" placeholder="Numero de telephone"pattern="^[0-9]+$">

				<label>prix</label>
				<input type="text" class="control" name="prix" id="prix" required="required" placeholder="prix d'immobilier">

				<label>Description</label>
				<textarea  cols="10" rows="4" class="control" name="commentaire" id="commentaire"  required="required" placeholder="Description" pattern="^[a-zA-Z]+$"></textarea><br><br>

				<label>photos</label><br>
				<input type="hidden" name="id">
				<input type="file" class="control" name="files[]" size="100" multiple/>
				<input type="hidden" name="MAX_FILE_SIZE" value="250000" /><br><br>
			  
			   <input type="submit"class="register" name="vendre" value="Upload"><br>

			</fieldset>
